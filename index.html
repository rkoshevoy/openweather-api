<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">

    <header class="header text-center">
      <h2>OpenWeather API</h2>
    </header>

    <div class="container text-center">
      <div class="row">
        <div id="error" class="col-xs-12 offset-lg-3 col-lg-6"></div>
        <form class="col-xs-12 offset-lg-3 col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control" id="city">
          </div>
          <input type="submit" class="btn btn-primary" id="getWeather" value="Get weather">
        </form>
      </div>

      <div class="weather">
        <div class="weather-loading weather-loading-visible"></div>

        <div class="row">
          <div id="showCurrentWeather" class="col-xs-12 col-lg-3 show-weather show-current-weather"></div>
          <div id="showWeeklyWeather" class="col-xs-12 col-lg-9 show-weather show-weekly-weather"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center">
    <span>Copyright &copy; OpenWeather</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="js/owapi.js"></script>

</body>

</html>
